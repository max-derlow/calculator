<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="smallNumberArea"><p></p></div>
                <div id="largeNumberArea"><p>0</p></div>
            </div>
            <div id="btnGridContainer">
                <div id="btnGridX">
                    <div id="btnRowX">
                        <div id="btnClear" class="btn function"><p>C</p></div>
                        <div class="btn operator"><p>รท</p></div>
                        <div class="btn operator"><p>x</p></div>
                    </div>
                    <div id="btnRowX">
                        <div class="btn number"><p>7</p></div>
                        <div class="btn number"><p>8</p></div>
                        <div class="btn number"><p>9</p></div>
                    </div>
                    <div id="btnRowX">
                        <div class="btn number"><p>4</p></div>
                        <div class="btn number"><p>5</p></div>
                        <div class="btn number"><p>6</p></div>
                    </div>
                    <div id="btnRowX">
                        <div class="btn number"><p>1</p></div>
                        <div class="btn number"><p>2</p></div>
                        <div class="btn number"><p>3</p></div>
                    </div>
                    <div id="btnRowX">
                        <div class="btn bigX number"><p>0</p></div>
                        <div id="dot" class="btn symbol"><p>.</p></div>
                    </div>
                </div>  
                <div id="btnRowY">
                    <div class="btn operator"><p>-</p></div>
                    <div class="btn bigY operator"><p>+</p></div>
                    <div id="btnEval" class="btn bigY function"><p>=</p></div>
                </div>
            </div>
            

        </div>
        <script src="script.js" defer></script>
    </body>
</html>
