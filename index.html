<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="smallNumberArea"><p>123456789+++</p></div>
                <div id="largeNumberArea"><p>123456789+++</p></div>
            </div>
            <div id="btnGridContainer">
                <div id="btnGridX">
                    <div id="btnRowX">
                        <div class="btn"><p>%</p></div>
                        <div class="btn"><p>÷</p></div>
                        <div class="btn"><p>×</p></div>
                    </div>
                    <div id="btnRowX">
                        <div class="btn"><p>7</p></div>
                        <div class="btn"><p>8</p></div>
                        <div class="btn"><p>9</p></div>
                    </div>
                    <div id="btnRowX">
                        <div class="btn"><p>4</p></div>
                        <div class="btn"><p>5</p></div>
                        <div class="btn"><p>6</p></div>
                    </div>
                    <div id="btnRowX">
                        <div class="btn"><p>1</p></div>
                        <div class="btn"><p>2</p></div>
                        <div class="btn"><p>3</p></div>
                    </div>
                    <div id="btnRowX">
                        <div class="btn bigX"><p>0</p></div>
                        <div class="btn"><p>.</p></div>
                    </div>
                </div>  
                <div id="btnRowY">
                    <div class="btn"><p>–</p></div>
                    <div class="btn bigY"><p>+</p></div>
                    <div class="btn bigY"><p>=</p></div>
                </div>
                <div id="btnRowY">
                    <div class="btn"><p>C</p></div>
                    <div class="btn"><p>AC</p></div>
                    <div class="btn"><p>(</p></div>
                    <div class="btn"><p>)</p></div>
                    <div class="btn"><p>±</p></div>
                </div>
            </div>
            

        </div>
        <script src="script.js" defer></script>
    </body>
</html>
